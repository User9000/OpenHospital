<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors's List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body class="bg-light">

<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <a class="navbar-brand" th:href="@{/addPatient}">Add Patient</a>
        <a class="navbar-brand" th:href="@{/addDoctor}">Add Doctor</a>
    </nav>

<div align="center">
    <table  border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Specialty</th>
            <th>Practice License</th>
            <th>License Expiration</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Patients</th>
        </tr>

        <tr th:each="doctor: ${doctors}">
            <td th:text="${doctor.id}" />
            <td th:text="${doctor.name}" />
            <td th:text="${doctor.lastname}" />
            <td th:text="${doctor.specialty}" />
            <td th:text="${doctor.practiceLicense}" />
            <td th:text="${doctor.practiceLicenseExp}" />
            <td th:text="${doctor.email}" />
            <td th:text="${doctor.address}" />
            <td th:text="${doctor.phone}" />
            <td><a th:href="@{/addDoctor(id=${doctor.id})}">Edit</a></td>
            <td><a th:href="@{/patientsByDoctor(id=${doctor.id})}">Patients</a></td>


        </tr>

    </table>

</div>
</div>
</body>
</html>
