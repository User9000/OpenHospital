<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Patient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <a class="navbar-brand" th:href="@{/addPatient}">Add Patient</a>
    </nav>
    <form action="#" th:action="@{/addPatient}" th:object="${PatientItem}" method="post">
        <div class="form-group">
            <label>ID</label>
            <input type="text"   th:field="*{id}"  class="form-control" id="id">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Last name">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="address">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="address">
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="address">
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="address">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="phone">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="address">
        </div>
        <div class="form-group">
            <label>Select Doctor</label>
            <select class="form-control" th:field="*{doctor}"  id="doctor_id">
                <option th:each="doctor : ${doctors}"  th:value="${doctor.id}"  name="doctor_id" th:text="${doctor.name}" />
            </select>
        </div>

        <button class="btn btn-primary"  type="submit">Submit</button>
    </form>

</div>


</body>
</html>
